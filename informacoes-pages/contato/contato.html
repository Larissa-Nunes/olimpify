<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <!-- Hover -->
    <link rel="stylesheet" href="./css/hover.css">
    <!-- Animations -->
    <link rel="stylesheet" href="./css/animate.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <title>Olimpify - Login</title>
</head>

<body>
    <header class="flex__header">
        <div class="logo__menu">
            <a href="../../index.html"><img src="../../img/logo.png" alt="logo"></a>
        </div>
        <ul class="menu">
            <li>
                <p>Contato</p>
            </li>
        </ul>
    </header><!-- Fim header -->
    <main class="login">
        <div class="login__container">
            <div class="login__logo">
                <a href="../../index.html"><img src="./imgs/teste de logo2.jpg" alt=""></a>
            </div>
            <h1 class="login__title">Fale conosco</h1>
            <form id="form" class="login__form">
                <label for="nome">Nome:</label>
                <input class="login__input" type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <span class="login__input-border"></span>

                <label for="email">E-mail:</label>
                <input class="login__input" type="email" id="email" name="email" placeholder="Digite seu e-mail">
                <span class="login__input-border"></span>
                
                <label for="mensagem">Mensagem:</label>
                <textarea class="text__area__mensagem" name="mensagem" id="mensagem" cols="60" rows="7" maxlength="700"
                    placeholder="Digite sua mensagem"></textarea>
                <span class="login__input-border"></span>

                <button class="login__submit btn__login">Enviar</button>

            </form>
        </div>
    </main>
    <footer>
        <div>
            <p> &copy; Copyright - Tech Housers Inc</p>
        </div>
    </footer>
</body>

</html>
